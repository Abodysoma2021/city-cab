name: citycab
description: An open source ride hailing app with flutter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_core: ^1.3.0
  cloud_firestore: ^2.3.0
  #new
  firebase_auth: ^2.0.0
  flutter_bloc: ^7.0.1
  equatable: ^2.0.3
  bloc: ^7.0.0
  sms_autofill: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
